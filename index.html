<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/adminNav.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <title>Food Delivery App | Sign In </title>
</head>

<body>


    <!--FORM CONTAINER-->
    <div class="container">
        <form>
            <h1 class="logo"> User Sign In</h1>
            <input type="email" class="form-control" id="uEmailS" placeholder="Email" required>
            <input type="password" id="uPassS" placeholder="Password" class="form-control" autocomplete="off" required>
            <a href="userSignUp.html">
                <p style="color: white;">Didn't have account?</p>
            </a>
            <button onclick="uSignIn()" class="btn btn-outline-secondary ">Sign In</button>
            <!-- <input type="submit" name="submit" onclick="rSignUp()" value="Sign Up"> -->
        </form>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>


    <script src="js/firebase.js"></script>
    <script src="js/userAuth.js"></script>
</body>

</html>
