    <title>Food Delivery App | Orders</title>
</head>

<body style="   grid-template-columns:24% 37%;">
    <div class="sidenav">
        <a href="admin.html">Add Product</a>
        <a href="orders.html">Orders</a>
        <a href="rSignIn.html" onclick="rLogOut()">Logout</a>
    </div>
    <div class="orders">
        <h2>Received Orders</h2>
        <div class="heading id">Order ID</div>
        <div class="heading total">Total</div>

        <div class="heading number">Status</div>
        <div class="append-orders" id="addOrders"></div>
    </div>

    <div class="pendingOrders">
        <h2>Pending Orders</h2>
        <div class="heading id">Order ID</div>
        <div class="heading total">Total</div>

        <div class="heading number">Status</div>
        <div class="append-orders" id="pendingOrders"></div>
    </div>
    <div class="acceptedOrders">
        <h2>Accepted Orders</h2>
        <div class="heading id">Order ID</div>
        <div class="heading total">Total</div>

        <div class="heading number">Status</div>
        <div class="append-orders" id="acceptedOrders"></div>
    </div>
    <div class="deliveredOrders">
        <h2>Delivered Orders</h2>
        <div class="heading id">Order ID</div>
        <div class="heading total">Total</div>

        <div class="heading number">Status</div>
        <div class="append-orders" id="deliveredOrders"></div>
    </div>

    <script src="js/orders.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>


</body>
